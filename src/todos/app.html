<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Example</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <style>
    body{
      background: linear-gradient(to bottom, #1e3752,black, 85%, #1e3752);
      height: 560px;
    }
    </style>
  <body>

    <div class="cont" style="position: fixed;">

    <main class="row">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" style="background: #5a9194; color: white; border-color: transparent;" >Enter new task: </span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="task"
          data-name="todo-input"
          style="border-color: white;"
        />
        <div class="input-group-append">
          <button class="btn btn-success" data-name="add-btn" style="background: #229aa1;">Add</button>
        </div>
      </div>

      <div class="col-4">
        <h3  style="color: white;">Tasks to do</h3>
        <ul class="list-group" data-name="todos-list">
          <li class="list-group-item" data-id="1" draggable="true">
            <p contenteditable="true">task one</p>
            <button
              class="btn btn-sm"
              data-name="remove-btn"
              style="background:#c72e51; color: white;"
            >
              X
            </button>
          </li>
          <li class="list-group-item" data-id="2" draggable="true" >
            <p contenteditable="true">task two</p>
            <button
              class="btn btn-sm"
              data-name="remove-btn"
              style="background:#c72e51; color: white;"

            >
              X
              </button>
          </li>
          <li class="list-group-item" data-id="3" draggable="true">
            <p contenteditable="true">task three</p>
            <button
              class="btn btn-sm"
              data-name="remove-btn"
              style="background:#c72e51; color: white;"
            >
              X
            </button>
          </li>
        </ul>
      </div>

      <div class="col-4">
        <h3 style="color: white;">In Progress</h3>
        <ul class="list-group"  style="background: linear-gradient(to bottom,#f7f5b0,#cfca3e); border-radius:0px; border:4px solid black;"  data-name="in-progress-list"></ul>
      </div>

      <div class="col-4">
        <h3  style="color: white;">Completed</h3>
        <ul class="list-group" style=" background: linear-gradient(to bottom,#82d1bb,#146b4d); border-radius:0px; border:4px solid black" data-name="completed-list"></ul>
      </div>
    </main>
    </div>
    <script src="app.js"></script>
    <h1 style="color:white;padding:10px; margin-top: -520px; font-family: McLaren, cursive;
     position:fixed; background: black; width:100%; text-align:cnter; align-items:center; font-size:25px; ">TASK MANAGER</h1>
  </body>
</html>
