<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

body {
  background-image: url('ss.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;

<body>

<div class="contain">
        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">
                <h2>Hello!</h2>
                <p>JOIN US!  </p>
                <button class="button-1" onclick="signup()">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
            </div>
        </div>


        <!--Forms-->
        <div class="box-2">
            <div class="login-form-container">
                <h1 style="font-size: 200%">Login Form</h1>
                <input type="text" placeholder="Username" class="input-field">
                <br><br>
                <input type="password" placeholder="Password" class="input-field">
                <br><br>
                <button class="login-button" type="button" onclick="signup()">GO!</button>
            </div>


<!--Create Container for Signup form-->
        <div class="signup-form-container">
            <h1 style="font-size: 200%">Sign Up Form</h1>
            <input type="text" placeholder="Username" class="input-field">
            <br><br>
            <input type="email" placeholder="Email" class="input-field">
            <br><br>
            <input type="password" placeholder="Password" class="input-field">
            <br><br>
            <button class="signup-button" type="button" onclick="login()">Sign Up</button>
        </div>
            </div>
